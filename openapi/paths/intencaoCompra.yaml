post:
  tags:
    - Intencao compra
  summary: Consulta dos descontos referentes ao produtos que está sendo exibido (VERIFICAR SE DEIXAMOS)
  description:
    Reponsável por consultar descontos dos produtos, podendo ser unitário e sem adesão de cliente
    dependendo do produto deverá ser efetuado a adesão do cliente
  operationId: hubIntencaoCompra
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/intencaoCompra.yaml
    required: true
  responses:
    200:
      description: sucesso ao consultar o desconto para os produtos enviados
      content:
        application/json:
          schema:
            $ref: ../components/schemas/response_consultaDesconto.yaml
    428:
      description: Está faltando parametros
      content:
        application/json:
          schema:
            $ref: ../components/schemas/response_adesaocliente.yaml
